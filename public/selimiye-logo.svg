<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Edirne Skyline based on provided image -->
  <g transform="translate(5, 50) scale(1, -1)" fill="#2C3E50">
    
    <!-- Left modern tower/monument structure -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="2" height="35"/>
      <rect x="4" y="0" width="2" height="32"/>
      <rect x="8" y="0" width="2" height="38"/>
      <polygon points="1,35 1,40 0,37 2,37"/>
      <polygon points="5,32 5,37 4,34 6,34"/>
      <polygon points="9,38 9,43 8,40 10,40"/>
      <!-- Base structure -->
      <rect x="-2" y="0" width="14" height="8"/>
      <polygon points="0,8 6,15 12,8"/>
    </g>
    
    <!-- Historic bridge with arches -->
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="50" height="12"/>
      <!-- Bridge arches -->
      <path d="M 5 12 Q 10 18 15 12" fill="white"/>
      <path d="M 15 12 Q 20 18 25 12" fill="white"/>
      <path d="M 25 12 Q 30 18 35 12" fill="white"/>
      <path d="M 35 12 Q 40 18 45 12" fill="white"/>
      <!-- Decorative elements on bridge -->
      <rect x="8" y="12" width="2" height="4"/>
      <rect x="18" y="12" width="2" height="4"/>
      <rect x="28" y="12" width="2" height="4"/>
      <rect x="38" y="12" width="2" height="4"/>
    </g>
    
    <!-- Kırkpınar wrestlers arch in center -->
    <g transform="translate(75, 0)">
      <!-- Wrestling figures forming arch -->
      <path d="M 0 15 Q 2 10 5 8 Q 8 6 12 8 Q 15 10 18 8 Q 21 6 25 8 Q 28 10 30 15 L 30 0 L 0 0 Z"/>
      <!-- Support structure -->
      <rect x="0" y="15" width="30" height="8"/>
    </g>
    
    <!-- Selimiye Mosque complex -->
    <g transform="translate(110, 0)">
      <!-- Main central dome -->
      <ellipse cx="20" cy="30" rx="15" ry="10"/>
      
      <!-- Four distinctive minarets -->
      <rect x="0" y="0" width="2.5" height="40"/>
      <rect x="37.5" y="0" width="2.5" height="40"/>
      <rect x="10" y="0" width="2.5" height="43"/>
      <rect x="27" y="0" width="2.5" height="43"/>
      
      <!-- Minaret pointed caps -->
      <polygon points="1.25,40 1.25,45 0,42 2.5,42"/>
      <polygon points="38.75,40 38.75,45 37.5,42 40,42"/>
      <polygon points="11.25,43 11.25,48 10,45 12.5,45"/>
      <polygon points="28.25,43 28.25,48 27,45 29.5,45"/>
      
      <!-- Main mosque building -->
      <rect x="5" y="20" width="30" height="15"/>
      
      <!-- Central entrance arch -->
      <path d="M 15 35 Q 20 28 25 35" fill="white"/>
      
      <!-- Side structures -->
      <rect x="-3" y="25" width="12" height="12"/>
      <rect x="31" y="25" width="12" height="12"/>
      
      <!-- Side semi-domes -->
      <path d="M 3 25 Q 3 20 8 25"/>
      <path d="M 37 25 Q 37 20 32 25"/>
      
      <!-- Architectural details -->
      <rect x="18" y="32" width="4" height="3"/>
      <circle cx="12" cy="28" r="1" fill="white"/>
      <circle cx="28" cy="28" r="1" fill="white"/>
    </g>
  </g>
  
  <!-- Text arranged vertically -->
  <text x="155" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C41E3A">Edirne</text>
  <text x="155" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C41E3A">Etkinlik</text>
  <text x="155" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C41E3A">Rehberi</text>
</svg>