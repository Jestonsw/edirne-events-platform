<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arenaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="180" fill="url(#skyGradient)"/>
  
  <!-- Wrestling arena -->
  <ellipse cx="200" cy="220" rx="180" ry="60" fill="url(#arenaGradient)"/>
  
  <!-- Arena border -->
  <ellipse cx="200" cy="220" rx="180" ry="60" fill="none" stroke="#654321" stroke-width="3"/>
  
  <!-- Wrestlers -->
  <g fill="#8B4513">
    <!-- Wrestler 1 -->
    <circle cx="170" cy="210" r="15"/>
    <rect x="165" y="225" width="10" height="20"/>
    <rect x="160" y="245" width="20" height="8"/>
    
    <!-- Wrestler 2 -->
    <circle cx="230" cy="210" r="15"/>
    <rect x="225" y="225" width="10" height="20"/>
    <rect x="220" y="245" width="20" height="8"/>
  </g>
  
  <!-- Oil shine effect -->
  <g fill="#FFD700" opacity="0.6">
    <circle cx="175" cy="205" r="3"/>
    <circle cx="235" cy="205" r="3"/>
  </g>
  
  <!-- Crowd -->
  <g fill="#4A4A4A">
    <circle cx="50" cy="180" r="8"/>
    <circle cx="80" cy="175" r="8"/>
    <circle cx="110" cy="180" r="8"/>
    <circle cx="290" cy="175" r="8"/>
    <circle cx="320" cy="180" r="8"/>
    <circle cx="350" cy="175" r="8"/>
  </g>
  
  <!-- Turkish flag -->
  <rect x="20" y="20" width="60" height="40" fill="#E30A17"/>
  <g fill="white">
    <circle cx="45" cy="40" r="8" fill="none" stroke="white" stroke-width="2"/>
    <polygon points="55,35 65,40 55,45 58,35" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#8B0000" font-family="Arial" font-size="22" font-weight="bold">
    664. Kırkpınar
  </text>
  <text x="200" y="75" text-anchor="middle" fill="#8B0000" font-family="Arial" font-size="16">
    Yağlı Güreş Festivali
  </text>
</svg>