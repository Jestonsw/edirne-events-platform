<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mosqueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD8C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8FBC8F"/>
  
  <!-- Main mosque structure -->
  <rect x="120" y="120" width="160" height="100" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Central dome -->
  <ellipse cx="200" cy="120" rx="50" ry="30" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Smaller domes -->
  <ellipse cx="150" cy="130" rx="25" ry="15" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="250" cy="130" rx="25" ry="15" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Four minarets with different number of balconies (şerefe) -->
  <!-- Left minaret (1 şerefe) -->
  <rect x="90" y="60" width="12" height="160" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="88" y="120" width="16" height="8" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="96" cy="60" rx="8" ry="5" fill="#B8860B"/>
  
  <!-- Right minaret (1 şerefe) -->
  <rect x="298" y="60" width="12" height="160" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="296" y="120" width="16" height="8" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="304" cy="60" rx="8" ry="5" fill="#B8860B"/>
  
  <!-- Back left minaret (3 şerefe) -->
  <rect x="140" y="40" width="10" height="120" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="138" y="80" width="14" height="6" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="138" y="100" width="14" height="6" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="138" y="120" width="14" height="6" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="145" cy="40" rx="6" ry="4" fill="#B8860B"/>
  
  <!-- Back right minaret (2 şerefe) -->
  <rect x="250" y="45" width="10" height="115" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="248" y="90" width="14" height="6" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="248" y="115" width="14" height="6" fill="url(#mosqueGradient)" stroke="#B8860B" stroke-width="1"/>
  <ellipse cx="255" cy="45" rx="6" ry="4" fill="#B8860B"/>
  
  <!-- Main entrance -->
  <rect x="185" y="170" width="30" height="50" fill="#8B4513"/>
  <path d="M 185 170 Q 200 160 215 170" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="140" y="150" width="15" height="20" fill="#4169E1" opacity="0.6"/>
  <rect x="245" y="150" width="15" height="20" fill="#4169E1" opacity="0.6"/>
  
  <!-- Decorative patterns -->
  <circle cx="200" cy="180" r="8" fill="#B8860B" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#2F4F4F">Selimiye Camii</text>
</svg>