<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cafeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <rect x="0" y="220" width="400" height="80" fill="#90EE90"/>
  
  <!-- Trees around -->
  <ellipse cx="50" cy="180" rx="30" ry="40" fill="#228B22"/>
  <rect x="47" y="190" width="6" height="30" fill="#8B4513"/>
  <ellipse cx="350" cy="170" rx="25" ry="35" fill="#228B22"/>
  <rect x="347" y="180" width="6" height="40" fill="#8B4513"/>
  
  <!-- Main cafe building -->
  <rect x="120" y="140" width="160" height="80" fill="url(#cafeGrad)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="115,140 200,110 285,140" fill="#8B4513"/>
  
  <!-- Outdoor seating area -->
  <rect x="90" y="180" width="220" height="40" fill="#F5DEB3" stroke="#D2691E" stroke-width="1" opacity="0.8"/>
  
  <!-- Awning -->
  <rect x="85" y="175" width="230" height="10" fill="#DC143C"/>
  <polygon points="85,175 90,170 315,170 320,175" fill="#B22222"/>
  
  <!-- Tables and chairs -->
  <circle cx="130" cy="200" r="8" fill="#8B4513"/>
  <rect x="125" y="190" width="4" height="8" fill="#654321"/>
  <rect x="131" y="190" width="4" height="8" fill="#654321"/>
  
  <circle cx="170" cy="200" r="8" fill="#8B4513"/>
  <rect x="165" y="190" width="4" height="8" fill="#654321"/>
  <rect x="171" y="190" width="4" height="8" fill="#654321"/>
  
  <circle cx="210" cy="200" r="8" fill="#8B4513"/>
  <rect x="205" y="190" width="4" height="8" fill="#654321"/>
  <rect x="211" y="190" width="4" height="8" fill="#654321"/>
  
  <!-- Windows -->
  <rect x="135" y="155" width="25" height="20" fill="#87CEEB" stroke="#4169E1" stroke-width="1"/>
  <rect x="170" y="155" width="25" height="20" fill="#87CEEB" stroke="#4169E1" stroke-width="1"/>
  <rect x="205" y="155" width="25" height="20" fill="#87CEEB" stroke="#4169E1" stroke-width="1"/>
  <rect x="240" y="155" width="25" height="20" fill="#87CEEB" stroke="#4169E1" stroke-width="1"/>
  
  <!-- Entrance door -->
  <rect x="190" y="195" width="20" height="25" fill="#654321"/>
  <circle cx="205" cy="207" r="2" fill="#FFD700"/>
  
  <!-- Sign -->
  <rect x="140" y="125" width="120" height="20" fill="#FFFFFF" stroke="#8B4513" stroke-width="1"/>
  <text x="200" y="138" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#8B4513">VILLA PARK CAFE</text>
  
  <!-- Decorative plants -->
  <ellipse cx="105" cy="210" rx="8" ry="12" fill="#32CD32"/>
  <ellipse cx="295" cy="210" rx="8" ry="12" fill="#32CD32"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">Villa Park Cafe</text>
</svg>