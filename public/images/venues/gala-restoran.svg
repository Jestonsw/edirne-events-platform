<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <rect x="0" y="220" width="400" height="80" fill="#2d3748"/>
  
  <!-- Street lights -->
  <rect x="70" y="180" width="3" height="40" fill="#ffd700"/>
  <circle cx="71.5" cy="180" r="6" fill="#ffd700" opacity="0.8"/>
  <rect x="320" y="180" width="3" height="40" fill="#ffd700"/>
  <circle cx="321.5" cy="180" r="6" fill="#ffd700" opacity="0.8"/>
  
  <!-- Main restaurant building -->
  <rect x="100" y="120" width="200" height="100" fill="url(#buildingGrad)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Elegant facade -->
  <rect x="110" y="130" width="180" height="80" fill="#f7fafc" stroke="#718096" stroke-width="1"/>
  
  <!-- Large windows with warm lighting -->
  <rect x="120" y="140" width="40" height="30" fill="#fbbf24" stroke="#92400e" stroke-width="2" opacity="0.9"/>
  <rect x="170" y="140" width="40" height="30" fill="#fbbf24" stroke="#92400e" stroke-width="2" opacity="0.9"/>
  <rect x="220" y="140" width="40" height="30" fill="#fbbf24" stroke="#92400e" stroke-width="2" opacity="0.9"/>
  
  <!-- Window frames -->
  <rect x="122" y="142" width="36" height="26" fill="none" stroke="#92400e" stroke-width="1"/>
  <line x1="140" y1="142" x2="140" y2="168" stroke="#92400e" stroke-width="1"/>
  <line x1="122" y1="155" x2="158" y2="155" stroke="#92400e" stroke-width="1"/>
  
  <rect x="172" y="142" width="36" height="26" fill="none" stroke="#92400e" stroke-width="1"/>
  <line x1="190" y1="142" x2="190" y2="168" stroke="#92400e" stroke-width="1"/>
  <line x1="172" y1="155" x2="208" y2="155" stroke="#92400e" stroke-width="1"/>
  
  <rect x="222" y="142" width="36" height="26" fill="none" stroke="#92400e" stroke-width="1"/>
  <line x1="240" y1="142" x2="240" y2="168" stroke="#92400e" stroke-width="1"/>
  <line x1="222" y1="155" x2="258" y2="155" stroke="#92400e" stroke-width="1"/>
  
  <!-- Elegant entrance -->
  <rect x="180" y="180" width="40" height="40" fill="#92400e"/>
  <path d="M 180 180 Q 200 170 220 180" fill="#92400e"/>
  
  <!-- Double doors -->
  <rect x="185" y="185" width="14" height="30" fill="#7c2d12" stroke="#451a03" stroke-width="1"/>
  <rect x="201" y="185" width="14" height="30" fill="#7c2d12" stroke="#451a03" stroke-width="1"/>
  <circle cx="196" cy="200" r="1.5" fill="#fbbf24"/>
  <circle cx="204" cy="200" r="1.5" fill="#fbbf24"/>
  
  <!-- Awning -->
  <rect x="90" y="175" width="220" height="15" fill="#7c2d12"/>
  <polygon points="90,175 85,170 315,170 320,175" fill="#92400e"/>
  
  <!-- Elegant signage -->
  <rect x="130" y="105" width="140" height="25" fill="#1f2937" stroke="#fbbf24" stroke-width="2"/>
  <text x="200" y="122" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#fbbf24">GALA RESTAURANT</text>
  
  <!-- Decorative elements -->
  <circle cx="115" cy="155" r="3" fill="#fbbf24"/>
  <circle cx="285" cy="155" r="3" fill="#fbbf24"/>
  
  <!-- Valet area -->
  <rect x="60" y="200" width="30" height="20" fill="#374151"/>
  <text x="75" y="213" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#f9fafb">VALET</text>
  
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#f9fafb">Gala Restaurant</text>
</svg>