  <rect x="265" y="260" width="20" height="4" fill="#8B4513"/>
  <rect x="267" y="255" width="3" height="9" fill="#8B4513"/>
  <rect x="280" y="255" width="3" height="9" fill="#8B4513"/>
  
  <!-- BBQ areas -->
