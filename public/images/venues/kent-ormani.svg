  <!-- Dense forest area -->
  <ellipse cx="60" cy="120" rx="35" ry="50" fill="#006400"/>
  <rect x="57" y="140" width="6" height="40" fill="#8B4513"/>
  
  <ellipse cx="120" cy="110" rx="40" ry="55" fill="#228B22"/>
  <rect x="117" y="135" width="6" height="45" fill="#8B4513"/>
  
  <ellipse cx="180" cy="100" rx="30" ry="45" fill="#32CD32"/>
