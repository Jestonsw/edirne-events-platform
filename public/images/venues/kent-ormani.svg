  <!-- Wildlife -->
  <circle cx="160" cy="200" r="2" fill="#A0522D"/>
  <circle cx="220" cy="195" r="1.5" fill="#8B4513"/>
  
  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2F4F4F">Edirne Kent Ormanı</text>
