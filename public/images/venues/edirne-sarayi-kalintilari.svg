<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <rect x="0" y="220" width="400" height="80" fill="#8FBC8F"/>
  
  <!-- Ancient ruins scattered across the landscape -->
  <!-- Main palace wall remains -->
  <rect x="80" y="140" width="120" height="60" fill="#D2B48C" stroke="#8B7355" stroke-width="2" opacity="0.8"/>
  <rect x="90" y="150" width="20" height="50" fill="none" stroke="#8B7355" stroke-width="2"/>
  <rect x="120" y="150" width="20" height="50" fill="none" stroke="#8B7355" stroke-width="2"/>
  <rect x="150" y="150" width="20" height="50" fill="none" stroke="#8B7355" stroke-width="2"/>
  <rect x="180" y="150" width="15" height="40" fill="none" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Broken archway -->
  <path d="M 250 180 Q 280 160 310 180" fill="none" stroke="#8B7355" stroke-width="4"/>
  <rect x="248" y="180" width="8" height="40" fill="#D2B48C"/>
  <rect x="308" y="180" width="8" height="40" fill="#D2B48C"/>
  
  <!-- Scattered foundation stones -->
  <rect x="120" y="210" width="30" height="8" fill="#CD853F"/>
  <rect x="160" y="215" width="25" height="6" fill="#CD853F"/>
  <rect x="200" y="212" width="35" height="7" fill="#CD853F"/>
  <rect x="280" y="208" width="40" height="10" fill="#CD853F"/>
  
  <!-- Fallen columns -->
  <ellipse cx="140" cy="225" rx="25" ry="6" fill="#D2B48C" transform="rotate(15 140 225)"/>
  <ellipse cx="320" cy="230" rx="30" ry="8" fill="#D2B48C" transform="rotate(-10 320 230)"/>
  
  <!-- Tower remains -->
  <rect x="320" y="120" width="30" height="80" fill="#D2B48C" stroke="#8B7355" stroke-width="2"/>
  <polygon points="315,120 335,100 355,120" fill="#8B4513" opacity="0.7"/>
  <rect x="325" y="140" width="8" height="10" fill="#4B0082" opacity="0.6"/>
  <rect x="337" y="150" width="8" height="10" fill="#4B0082" opacity="0.6"/>
  
  <!-- Archaeological area markers -->
  <rect x="70" y="200" width="2" height="25" fill="#FF0000"/>
  <rect x="180" y="195" width="2" height="30" fill="#FF0000"/>
  <rect x="290" y="205" width="2" height="20" fill="#FF0000"/>
  
  <!-- Excavation areas -->
  <ellipse cx="150" cy="235" rx="20" ry="10" fill="#DEB887" stroke="#8B7355" stroke-width="1"/>
  <ellipse cx="270" cy="240" rx="25" ry="12" fill="#DEB887" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Information plaques -->
  <rect x="60" y="170" width="15" height="8" fill="#2F4F4F"/>
  <rect x="340" y="185" width="15" height="8" fill="#2F4F4F"/>
  
  <!-- Vegetation growing through ruins -->
  <ellipse cx="95" cy="195" rx="6" ry="10" fill="#228B22"/>
  <ellipse cx="165" cy="190" rx="5" ry="8" fill="#32CD32"/>
  <ellipse cx="305" cy="200" rx="7" ry="12" fill="#228B22"/>
  <ellipse cx="330" cy="195" rx="4" ry="9" fill="#32CD32"/>
  
  <!-- Walkway for visitors -->
  <path d="M 40 250 Q 100 245 160 250 Q 220 255 280 250 Q 340 245 380 250" 
        fill="none" stroke="#8B7355" stroke-width="4"/>
  
  <!-- Small artifacts scattered -->
  <circle cx="110" cy="205" r="2" fill="#FFD700"/>
  <circle cx="190" cy="200" r="1.5" fill="#8B4513"/>
  <circle cx="260" cy="210" r="2" fill="#FFD700"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#2F4F4F">Edirne Saray覺 Kal覺nt覺lar覺</text>
</svg>