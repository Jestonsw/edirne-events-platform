<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pubGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#nightGrad)"/>
  <rect x="0" y="220" width="400" height="80" fill="#1e1e1e"/>
  
  <!-- Street lighting -->
  <circle cx="80" cy="170" r="15" fill="#ffd700" opacity="0.3"/>
  <circle cx="320" cy="170" r="15" fill="#ffd700" opacity="0.3"/>
  
  <!-- Main pub building -->
  <rect x="120" y="130" width="160" height="90" fill="url(#pubGrad)" stroke="#ff6b6b" stroke-width="2"/>
  
  <!-- Neon lighting around building -->
  <rect x="118" y="128" width="164" height="94" fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.8"/>
  
  <!-- Large windows with warm interior lighting -->
  <rect x="130" y="145" width="35" height="25" fill="#ffa500" stroke="#ff4500" stroke-width="1" opacity="0.9"/>
  <rect x="175" y="145" width="35" height="25" fill="#ffa500" stroke="#ff4500" stroke-width="1" opacity="0.9"/>
  <rect x="220" y="145" width="35" height="25" fill="#ffa500" stroke="#ff4500" stroke-width="1" opacity="0.9"/>
  
  <!-- Window frames with silhouettes -->
  <rect x="132" y="147" width="31" height="21" fill="none" stroke="#ff4500" stroke-width="1"/>
  <ellipse cx="140" cy="157" rx="3" ry="6" fill="#1a1a2e" opacity="0.7"/>
  <ellipse cx="150" cy="157" rx="3" ry="6" fill="#1a1a2e" opacity="0.7"/>
  
  <rect x="177" y="147" width="31" height="21" fill="none" stroke="#ff4500" stroke-width="1"/>
  <ellipse cx="185" cy="157" rx="3" ry="6" fill="#1a1a2e" opacity="0.7"/>
  <ellipse cx="195" cy="157" rx="3" ry="6" fill="#1a1a2e" opacity="0.7"/>
  
  <!-- Entrance with bouncer area -->
  <rect x="185" y="185" width="30" height="35" fill="#8b0000"/>
  <rect x="190" y="190" width="20" height="30" fill="#4a0000"/>
  
  <!-- Entrance doors -->
  <rect x="192" y="195" width="7" height="20" fill="#2d1b4e" stroke="#ff6b6b" stroke-width="1"/>
  <rect x="201" y="195" width="7" height="20" fill="#2d1b4e" stroke="#ff6b6b" stroke-width="1"/>
  
  <!-- Neon sign -->
  <rect x="140" y="105" width="120" height="20" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="200" y="118" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ff6b6b">TUNCA PUB</text>
  
  <!-- Decorative neon elements -->
  <circle cx="125" cy="115" r="4" fill="#00ff00" opacity="0.8"/>
  <circle cx="275" cy="115" r="4" fill="#00ff00" opacity="0.8"/>
  
  <!-- Music notes floating -->
  <text x="300" y="120" font-family="serif" font-size="12" fill="#ffd700" opacity="0.7">♪</text>
  <text x="310" y="110" font-family="serif" font-size="10" fill="#ffd700" opacity="0.5">♫</text>
  <text x="90" y="125" font-family="serif" font-size="14" fill="#ffd700" opacity="0.6">♪</text>
  
  <!-- Sound waves from building -->
  <ellipse cx="200" cy="160" rx="50" ry="10" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
  <ellipse cx="200" cy="160" rx="70" ry="15" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.2"/>
  
  <!-- People silhouettes in queue -->
  <ellipse cx="160" cy="210" rx="2" ry="8" fill="#333"/>
  <ellipse cx="170" cy="210" rx="2" ry="8" fill="#333"/>
  <ellipse cx="230" cy="210" rx="2" ry="8" fill="#333"/>
  <ellipse cx="240" cy="210" rx="2" ry="8" fill="#333"/>
  
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#ff6b6b">Tunca Pub</text>
</svg>