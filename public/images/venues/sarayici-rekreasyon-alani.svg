<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Tunca River -->
  <path d="M 0 180 Q 100 170 200 180 Q 300 190 400 180" fill="url(#riverGrad)" stroke="#4682B4" stroke-width="2"/>
  <path d="M 0 200 Q 100 190 200 200 Q 300 210 400 200" fill="url(#riverGrad)" stroke="#4682B4" stroke-width="2"/>
  
  <!-- River reflections -->
  <ellipse cx="100" cy="190" rx="15" ry="3" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="250" cy="195" rx="20" ry="4" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="350" cy="190" rx="12" ry="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Park grounds -->
  <rect x="0" y="200" width="400" height="100" fill="#228B22"/>
  
  <!-- Walking/cycling paths -->
  <path d="M 50 220 Q 120 210 200 220 Q 280 230 350 220" fill="none" stroke="#D2691E" stroke-width="6"/>
  <path d="M 20 250 Q 100 240 180 250 Q 260 260 340 250" fill="none" stroke="#D2691E" stroke-width="6"/>
  
  <!-- Large mature trees -->
  <ellipse cx="80" cy="160" rx="25" ry="35" fill="#006400"/>
  <rect x="77" y="175" width="6" height="25" fill="#8B4513"/>
  
  <ellipse cx="320" cy="150" rx="30" ry="40" fill="#228B22"/>
  <rect x="317" y="170" width="6" height="30" fill="#8B4513"/>
  
  <ellipse cx="150" cy="140" rx="20" ry="30" fill="#32CD32"/>
  <rect x="147" y="155" width="6" height="25" fill="#8B4513"/>
  
  <ellipse cx="270" cy="135" rx="22" ry="32" fill="#006400"/>
  <rect x="267" y="152" width="6" height="28" fill="#8B4513"/>
  
  <!-- Picnic areas -->
  <rect x="120" y="230" width="40" height="30" fill="#8FBC8F" opacity="0.7"/>
  <rect x="240" y="240" width="45" height="35" fill="#8FBC8F" opacity="0.7"/>
  
  <!-- Picnic tables -->
  <rect x="130" y="245" width="20" height="4" fill="#8B4513"/>
  <rect x="132" y="240" width="3" height="9" fill="#8B4513"/>
  <rect x="145" y="240" width="3" height="9" fill="#8B4513"/>
  
  <rect x="250" y="255" width="25" height="4" fill="#8B4513"/>
  <rect x="252" y="250" width="3" height="9" fill="#8B4513"/>
  <rect x="270" y="250" width="3" height="9" fill="#8B4513"/>
  
  <!-- Children's playground -->
  <rect x="60" y="240" width="50" height="40" fill="#F4A460" opacity="0.6"/>
  
  <!-- Playground equipment -->
  <rect x="70" y="250" width="3" height="15" fill="#8B4513"/>
  <rect x="80" y="250" width="3" height="15" fill="#8B4513"/>
  <line x1="65" y1="250" x2="85" y2="250" stroke="#8B4513" stroke-width="2"/>
  <rect x="67" y="263" width="6" height="2" fill="#FF6347"/>
  <rect x="77" y="263" width="6" height="2" fill="#32CD32"/>
  
  <!-- Slide -->
  <polygon points="90,265 95,250 98,250 98,265" fill="#FFD700"/>
  
  <!-- Benches along river -->
  <rect x="30" y="210" width="20" height="3" fill="#8B4513"/>
  <rect x="32" y="207" width="2" height="6" fill="#8B4513"/>
  <rect x="46" y="207" width="2" height="6" fill="#8B4513"/>
  
  <rect x="300" y="215" width="20" height="3" fill="#8B4513"/>
  <rect x="302" y="212" width="2" height="6" fill="#8B4513"/>
  <rect x="316" y="212" width="2" height="6" fill="#8B4513"/>
  
  <!-- People enjoying the park -->
  <ellipse cx="140" cy="225" rx="2" ry="6" fill="#4B0082"/>
  <ellipse cx="200" cy="235" rx="2" ry="6" fill="#8B0000"/>
  <ellipse cx="280" cy="225" rx="2" ry="6" fill="#2F4F4F"/>
  <ellipse cx="75" cy="270" rx="1.5" ry="4" fill="#FF69B4"/>
  <ellipse cx="85" cy="275" rx="1.5" ry="4" fill="#4169E1"/>
  
  <!-- Cyclists on path -->
  <ellipse cx="180" cy="245" rx="2" ry="5" fill="#8B0000"/>
  <circle cx="178" cy="248" r="2" fill="#000"/>
  <circle cx="182" cy="248" r="2" fill="#000"/>
  
  <!-- Flower beds -->
  <ellipse cx="100" cy="270" rx="12" ry="6" fill="#FF69B4"/>
  <ellipse cx="290" cy="265" rx="15" ry="8" fill="#FF1493"/>
  
  <!-- Small flowers -->
  <circle cx="95" cy="268" r="1.5" fill="#FF0000"/>
  <circle cx="105" cy="272" r="1.5" fill="#FFFF00"/>
  <circle cx="285" cy="263" r="1.5" fill="#FF1493"/>
  <circle cx="295" cy="267" r="1.5" fill="#FF0000"/>
  
  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#2F4F4F">Sarayiçi Rekreasyon Alanı</text>
</svg>